<ion-header>
  <ion-toolbar>
    <ion-title>Gym Buddy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
     <h1>Gym Chats</h1>
    </ion-list-header>
    <ion-item button *ngFor="let gym of gyms"  (click)="loadGymChat(gym)">
      <ion-icon icon="fish" slot="start"> </ion-icon>
      <ion-label> {{gym}} </ion-label>
    </ion-item>
  </ion-list>
  


</ion-content>
