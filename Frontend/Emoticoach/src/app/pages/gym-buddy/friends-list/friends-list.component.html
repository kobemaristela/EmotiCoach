<ion-list>
  <ion-searchbar [debounce]="500" (ionChange)="search($event)"></ion-searchbar>
  <div class="loaded" *ngIf="loaded">
    <ion-item *ngFor="let f of searchList">
      <ion-thumbnail slot="start">
        <ion-icon style="width: 100%; height: 100%" name="person-circle-sharp"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h3>{{f.username}}</h3>
        <p>Planet Fitness</p>
      </ion-label>
    </ion-item>
  </div>
</ion-list>

<ion-list *ngIf="!loaded">
  <ion-item *ngFor="let i of [1,2,3,4,5,6,7,8]">
    <ion-thumbnail slot="start">
      <ion-skeleton-text [animated]="true"></ion-skeleton-text>
    </ion-thumbnail>
    <ion-label>
      <h3>
        <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>

</ion-list>
