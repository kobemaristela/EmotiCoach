
<ion-header>

        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Emoticoach</ion-title>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngFor="let card of homepageCards; let i = index" button="true" color="dark" routerLink={{routing[i]}}
          routerLinkActive="active" routerDirection="root">
          <ion-card-content>
            
              <ion-item lines="none">
                <ion-icon slot="start" name={{icons[i]}}></ion-icon>

                 {{upperText[i]}}
