
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button expand="block">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


<ion-content>
  <ion-row class="banners">
    <swiper [config]="bannerConfig">
      <ng-template swiperSlide *ngFor="let data of workoutData">
        <div align="center">
          <ion-label>
            <span><strong>Personal Record</strong></span>
            <p class="acc-amt"><ion-text color="white">{{data?.record}} lbs.</ion-text></p>
            <span>{{data?.workout_name}}</span>
          </ion-label>
        </div>
      </ng-template>
    </swiper>
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngFor="let card of homepageCards; let i = index" button="true" color="dark" routerLink={{routing[i]}} routerLinkActive="active" routerDirection="root">
            <ion-icon name={{icons[i]}} color="#fff" style="float:left"></ion-icon>
        <ion-card-content>
          <ion-text color="light">
            <h2 style="font-size:18px" style ="color: #fff">{{upperText[i]}}</h2>
            <h3 style="font-size:16px" style="color: #929292">{{lowerText[i]}}</h3>
          </ion-text>
        </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
