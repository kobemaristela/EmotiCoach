<ion-header>
  <ion-toolbar>
    <ion-title>Muscle Groups</ion-title>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-muscle-groups [muscles]="muscles" (newMuscleList)="updateMuscle($event)" [canOpen]="false"></app-muscle-groups>
</ion-content>
