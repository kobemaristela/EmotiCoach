<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/tabs/home">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col size="12">
          <ion-card class="form-wrapper">
            <ion-card-content>
              <ion-icon name="person"></ion-icon>
              <ion-item>
                <ion-text>{{user_firstlast}}</ion-text>
              </ion-item>
              <ion-button fill={{accountButton}} size="small" (click)="displayAccountPage()">Account</ion-button>
              <ion-button fill={{emotibitButton}} size="small" (click)="displayEmotibitPage()">EmotiBit</ion-button>
              <ion-button fill={{settingsButton}} size="small" (click)="displaySettingsPage()">Settings</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>

          <ion-col size="12" *ngIf="accountPage">
            <ion-card class="form-wrapper">
              <ion-card-content>
                <ion-item>

                  <ion-icon name="person-outline"></ion-icon>
                  <ion-input type="text" placeholder={{user_firstname}} [(ngModel)]="user_firstname"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="person-outline"></ion-icon>
                  <ion-input type="text" placeholder={{user_lastname}} [(ngModel)]="user_lastname"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="mail-outline"></ion-icon>
                  <ion-input type="text" placeholder={{user_email}} [(ngModel)]="user_email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="lock-closed"></ion-icon>
                  <ion-input type="text" placeholder="*******" [(ngModel)]="user_pass"></ion-input>
                </ion-item>
                <div class="line-text">
                  <span class="text">
                    <a routerLink="/change-pass">Change Password</a>
                  </span>
              </div>
                <ion-button expand="block" (click)="editInfo()">Save</ion-button>
                <ion-button color="danger" expand="block" (click)="logout()">Log Out</ion-button>

              </ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col size="12" *ngIf="emotibitPage">
            <ion-card class="form-wrapper">
              <ion-card-content>
                <ion-item>
                  <ion-icon name="hardware-chip-outline"></ion-icon>
                  <ion-text>Current EmotiBit</ion-text>
                </ion-item>
                <ion-item>
                  <ion-icon name="lock-closed"></ion-icon>
                  <ion-text>Server Cert</ion-text>
                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col size="12" *ngIf="settingsPage">
            <ion-card class="form-wrapper">
              <ion-card-content>
                <ion-item>
                  <ion-icon name="time-outline"></ion-icon>
                  <ion-text>{{timezone}}</ion-text>
                </ion-item>
                <ion-item>
                  <ion-icon name="lock-closed"></ion-icon>
                  <ion-text>*********</ion-text>
                </ion-item>
                <ion-button color="danger" expand="block" (click)="deleteAccount()">Delete Account</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-button (click)="changeTheme()">change theme</ion-button>
          <ion-button (click)="logout()">logut </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
