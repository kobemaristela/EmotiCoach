<ion-item-sliding no-lines>
  <ion-item no-lines  class="slide">
    <ion-grid>
      <ion-row>
        <ion-col size="%1">
          <ion-item no-lines>
            <div class="numberLabel">
              {{setCount}} 
            </div>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item no-lines>
            <ion-icon size="small" name="repeat-outline"></ion-icon>
            <ion-input size="grow" maxlength="3" color="success" [clearOnEdit]="false" type="number" placeholder="Reps" [(ngModel)]="set.reps"
              inputmode="numeric">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item no-lines>
            <ion-icon size="small" name="barbell-outline"></ion-icon>
            <ion-input maxlength="3" color="success" [clearOnEdit]="false" type="number"  placeholder="Lbs" [(ngModel)]="set.weight"
              inputmode="numeric">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item no-lines>
            <ion-icon size="small" name="walk-outline"></ion-icon>
            <ion-input [attr.maxlength]="3" color="success" [clearOnEdit]="false" type="number"  placeholder="RPE" [(ngModel)]="set.rpe"
              inputmode="numeric">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item-options>
    <ion-item-option (click)="deleteSet()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
