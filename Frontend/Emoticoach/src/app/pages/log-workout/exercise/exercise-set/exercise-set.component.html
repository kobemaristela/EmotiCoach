<ion-grid>
  <ion-row>
    <ion-col size="%5">
      <ion-item>
      {{setCount}}
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-icon size="small" name="repeat-outline"></ion-icon>
        <ion-input 
          [clearOnEdit]="true" 
          type="number"
          min = "0"
          placeholder="Reps" 
          [(ngModel)]="set.reps"
        >
        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-icon size="small" name="barbell-outline"></ion-icon>
        <ion-input 
          [clearOnEdit]="true" 
          type="number" 
          min = 0
          placeholder="Lbs" 
          [(ngModel)]="set.weight"
         >
        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-icon size="small" name="walk-outline"></ion-icon>
        <ion-input 
          [clearOnEdit]="true" 
          type="number"
          min = 0
          placeholder="RPE" 
          [(ngModel)]="set.rpe"
          >
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
