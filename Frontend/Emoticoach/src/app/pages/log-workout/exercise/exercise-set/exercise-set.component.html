<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
      {{setCount}}
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-icon size="small" name="repeat-outline"></ion-icon>
        <ion-input 
          [clearOnEdit]="true" 
          type="number"
           placeholder="Reps" 
           [(ngModel)]="set.reps"
           (ionChange)="updateSet()">
        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-icon size="small" name="barbell-outline"></ion-icon>
        <ion-input 
          [clearOnEdit]="true" 
          type="number" 
          placeholder="Lbs" 
          [(ngModel)]="set.weight"
          (ionChange)="updateSet()">
        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-icon size="small" name="walk-outline"></ion-icon>
        <ion-input 
          [clearOnEdit]="true" 
          type="number"
          placeholder="RPE" 
          [(ngModel)]="set.rpe"
          (ionChange)="updateSet()">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
