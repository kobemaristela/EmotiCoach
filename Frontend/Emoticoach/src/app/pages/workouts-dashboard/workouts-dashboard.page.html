<ion-content class="ion-padding" >
  <!-- <ion-datetime 
 
    presentation="date" 
    [multiple]="true" 
    [value]="['2022-12-03']">
  </ion-datetime> -->
  <ion-list>
    <ion-item-divider sticky>
      <ion-item >
        December 12 - December 19
      </ion-item>
      
    </ion-item-divider>
    <ion-card  
      *ngFor="let session of sessions; index as i;"
      button="true"
      (click)="goToSession(i)"
      routerDirection="forward"
      routerLink="/log-workout" 
      routerLinkActive="active" 
    >
      <ion-card-header>
        <ion-card-title>{{session.name}}</ion-card-title>
        <ion-card-subtitle>{{session.datetime}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
       3 hours
      </ion-card-content>
    </ion-card>

  
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="auto">
        <ion-button (click)="createNewSession()"routerLink="/log-workout" routerLinkActive="active" routerDirection="forward">Log A Workout </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

  </ion-list>


</ion-content>
