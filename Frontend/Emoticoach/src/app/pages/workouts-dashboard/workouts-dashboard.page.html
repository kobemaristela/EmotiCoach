<ion-content class="ion-padding" >
  <ion-datetime 
 
    presentation="date" 
    [multiple]="true" 
    [value]="['2022-12-03']">
  </ion-datetime>
  <ion-list>
    <ion-item-divider sticky>
      <ion-item>
        December 12 - December 19
      </ion-item>
<!-- testing if sign works -->
      
    </ion-item-divider>
    <ion-item *ngFor="let session of sessions; index as i;">
      {{session.name}}
    </ion-item>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="auto">
        <ion-button routerLink="/log-workout" routerLinkActive="active" routerDirection="root">Log workout </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

  </ion-list>


</ion-content>
