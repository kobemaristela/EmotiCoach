<ion-header>
  <ion-toolbar>
    <ion-title>Heart Rate Graph</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chartjs-container">
    <canvas baseChart 
        [datasets]="scatterChartData" 
        [options]="scatterChartOptions" 
        [labels]="scatterChartLabels"
        [type]="scatterChartType">
    </canvas>
  </div>
</ion-content>
