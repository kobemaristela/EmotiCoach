{% extends "webapp/base.html" %}

{% block title %}
Profile
{% endblock %}

{% block pageTitle %}
Profile
{% endblock %}



{% block content %}

{% load static %}

<div class="row">
    <div class="col-xl-11 col-lg-11 col-md-11">
        <div class="card shadow mb-4">
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" src="{% static 'webapp/img/undraw_profile.svg' %}" width="90">
                        <span class="font-weight-bold">{{ first_name }} {{ last_name }}</span>
                        <span class="text-black-50">{{ email }}</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 py-5">
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="firstName">First Name</label>
                                <input id="firstName" type="text" class="form-control" placeholder="First Name" value="{{ first_name }}">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName">Last Name</label>
                                <input id="lastName" type="text" class="form-control" placeholder="Last Name" value="{{ last_name }}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="email">Email</label>
                                <input id="email" type="text" class="form-control" placeholder="Email" value="{{ email }}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="height">Height (Inches)</label>
                                <input id="height" type="text" class="form-control" placeholder="Height (Inches)" value="{{ height }}">
                            </div>
                            <div class="col-md-6">
                                <label for="weightGoal">Weight Goal</label>
                                <input id="weightGoal" type="text" class="form-control" placeholder="Weight Goal" value="{{ weight_goal }}">
                            </div>
                        </div>
                        <div class="mt-5 text-left">
                            <button id="submit" class="btn btn-primary profile-button" type="button">Save Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom script for profile -->
<script src="{% static 'webapp/js/profile.js' %}"></script>
{% endblock %}
