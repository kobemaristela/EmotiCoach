{% extends "webapp/base.html" %}

{% block title %}
Account
{% endblock %}

{% block pageTitle %}
Account
{% endblock %}



{% block content %}

{% load static %}

<div class="row">
    <div class="col-xl-11 col-lg-11 col-md-11">
        <div class="card shadow mb-4">
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" src="{% static 'webapp/img/undraw_profile.svg' %}" width="90">
                        <span class="font-weight-bold">{{ first_name }} {{ last_name }}</span>
                        <span class="text-black-50">{{ email }}</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 py-5">
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="newPassword">New Password</label>
                                <input id="newPassword" type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="col-md-6">
                                <label for="repeatPassword">Repeat Password</label>
                                <input id="repeatPassword" type="password" class="form-control" placeholder="Repeat Password">
                            </div>
                            <div class="col-md-6 mt-2">
                                <button id="passwordSubmit" class="btn btn-primary profile-button" type="button">Submit</button>
                            </div>
                        </div>
                        <div class="mt-5 text-left">
                            <button id="deleteSubmit" class="btn btn-danger profile-button" type="button">Delete Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom script for profile -->
<script src="{% static 'webapp/js/profile.js' %}"></script>
{% endblock %}
